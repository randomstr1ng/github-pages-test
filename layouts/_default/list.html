{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ $section := .File.BaseFileName }}
  {{ range $key, $item := index site.Data $section }}
    <article>
      <h2><a href="{{ printf "/%s/%s/" $section $item.id }}">{{ $item.title }}</a></h2>
      <p>{{ $item.description }}</p>
    </article>
  {{ end }}
{{ end }}
